<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroHorta - Página Principal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gugi"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cabecalho">
      <div class="logo">
        <a href="index.html"
          ><img src="img/logoAstroHorta.png" alt="logo" width="200px;"
        /></a>
      </div>
      <div class="local">Calendário Lunar</div>
      <div class="seetings">
        <a href="seetings.html"
          ><img src="img/seetings.png" alt="configurações" width="135px"
        /></a>
      </div>
    </div>
    <section class="container">
      <div class="principal">
        <div class="carrossel-container">
          <div class="carrossel">
            <img class="carrossel-img" src="img/luaCheia.png" alt="Lua Cheia" />
            <img
              class="carrossel-img"
              src="img/luaMinguante.png"
              alt="Lua Minguante"
            />
            <img class="carrossel-img" src="img/luaNova.png" alt="Lua Nova" />
            <img
              class="carrossel-img"
              src="img/luaCrescente.png"
              alt="Lua Crescente"
            />
          </div>
          <button id="prevBtn" onclick="changeSlide(-1)">
            <img src="img/flechaEsquerda.png" alt="Anterior" width="50px" />
          </button>
          <button id="nextBtn" onclick="changeSlide(1)">
            <img src="img/flechaDireita.png" alt="Próxima" width="50px" />
          </button>
        </div>
        <script src="script.js"></script>
      </div>
    </section>
  </body>
</html>
